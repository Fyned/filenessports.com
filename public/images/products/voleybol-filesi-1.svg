  <rect x="80" y="200" width="20" height="350" fill="#1C2840"/>
  <rect x="700" y="200" width="20" height="350" fill="#1C2840"/>
  <!-- Net -->
  <rect x="100" y="250" width="600" height="100" fill="white" stroke="#1C2840" stroke-width="4"/>
  <!-- Net pattern -->
  <g stroke="#888" stroke-width="1.5">
    <line x1="100" y1="275" x2="700" y2="275"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
    <line x1="100" y1="325" x2="700" y2="325"/>
    <line x1="150" y1="250" x2="150" y2="350"/>
    <line x1="200" y1="250" x2="200" y2="350"/>
    <line x1="250" y1="250" x2="250" y2="350"/>
    <line x1="300" y1="250" x2="300" y2="350"/>
    <line x1="350" y1="250" x2="350" y2="350"/>
    <line x1="400" y1="250" x2="400" y2="350"/>
    <line x1="450" y1="250" x2="450" y2="350"/>
    <line x1="500" y1="250" x2="500" y2="350"/>
    <line x1="550" y1="250" x2="550" y2="350"/>
    <line x1="600" y1="250" x2="600" y2="350"/>
    <line x1="650" y1="250" x2="650" y2="350"/>
  </g>
  <!-- Top cable -->
  <line x1="100" y1="250" x2="700" y2="250" stroke="#BB1624" stroke-width="6"/>
  <!-- Volleyball -->
  <circle cx="400" cy="520" r="60" fill="white" stroke="#1C2840" stroke-width="3"/>
  <path d="M340 520 Q400 480 460 520" stroke="#BB1624" stroke-width="4" fill="none"/>
  <path d="M340 520 Q400 560 460 520" stroke="#1C2840" stroke-width="4" fill="none"/>
  <path d="M400 460 Q370 520 400 580" stroke="#BB1624" stroke-width="4" fill="none"/>
  <text x="400" y="680" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#1C2840">Voleybol Filesi</text>
</svg>
